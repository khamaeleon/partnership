<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    .rowBox {
      display: flex;
      justify-content: space-between;
    }

    .big {
      width: 100%;
      height: 300px;
    }

    .box {
      position: relative;
      margin-top: 10px;
    }

  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="jumbotron">
    <h2>단수 위기 대응 플랫폼</h2>
    <p style="font-size: 12pt">단수가 발생된 위치를 기반으로 검색된 위치와 같이 판단해 위기상태를 제공한다.</p>
  </div>
  <hr/>
  <div class="d-flex flex-row-reverse" style="font-size: 12pt">
    <div class="col-6 col-md-3">
      <button type="button" class="btn btn-light btn-lg" id="mineral">약수터 정보 업데이트</button>
    </div>
    <div class="col-6 col-md-3">
      <button type="button" class="btn btn-light btn-lg" id="inventory">식수 재고 등록</button>
    </div>
  </div>
  <div class="box">
    <div class="row rowBox">
      <div class="col-md-6 col-6">
        <button type="button" class="btn btn-danger btn-lg big" id="receipt">접수 하기</button>
      </div>
      <div class="col-md-6 col-6">
        <button type="button" class="btn btn-primary btn-lg big" id="search">검색 하기</button>
      </div>
    </div>
  </div>
</div>
<script>
  const search = document.querySelector("#search"),
      receipt = document.querySelector("#receipt"),
      inventory = document.querySelector("#inventory"),
      mineral = document.querySelector("#mineral");

  receipt.addEventListener("click", function () {
    location.href = '/receipt.html';
  })

  search.addEventListener("click", function () {
    location.href = '/search.html';
  });

  inventory.addEventListener("click", function () {
    location.href = '/inventory.html';
  });

  mineral.addEventListener("click", function () {
    fetch('/loadApi', {
      method: 'GET',
    })
    .then(response => {
      if(response.status == 500){
        alert('최신 데이터 입니다.')
      } else if (response.status == 200){
        alert('데이터가 업데이트 되었습니다.')
      };
    })
    .then(data => {
      console.log(data);
    });
  });
</script>
</body>
</html>
